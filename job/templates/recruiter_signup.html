{% load static %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>JobEntry - Job Portal Website Template</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="" name="keywords">
        <meta content="" name="description">
    
        <!-- Favicon -->
        <link href="{% static 'img/favicon.ico' %}" rel="icon">
    
        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@700;800&display=swap" rel="stylesheet">
        
        <!-- Icon Font Stylesheet -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    
        <!-- Libraries Stylesheet -->
        <link href="{% static 'lib/animate/animate.min.css' %}" rel="stylesheet">
        <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    
        <!-- Customized Bootstrap Stylesheet -->
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    
        <!-- Template Stylesheet -->
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
    </head>
   
    <script>
        function checkpass(){
            if (document.signup.pwd.value!=document.signup.cpwd.value)
            {
                alert("password and confirm password not matched");
                document.signup.cpwd.focus();
                return false;
            }
            return true;
        }
    </script>
    
{% include 'navigationbar.html' %}
<body>

    <div class="container-xxl bg-white p-0">
        

        <!-- Header End -->
        <div class="container-xxl py-5 bg-dark page-header mb-5">
            <div class="container my-5 pt-5 pb-4">
                <h1 class="display-3 text-white mb-3 animated slideInDown">Sign Up</h1>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb text-uppercase">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item"><a href="#">Pages</a></li>
                        <li class="breadcrumb-item text-white active" aria-current="page">Sign Up</li>
                    </ol>
                </nav>
            </div>
        </div>
        <!-- Header End -->

<div class="" style="margin-left: 10px;">
    <h4 class="mb-4">signup</h4>
    <form action="" method="post"  enctype="multipart/form-data" name="signup" onsubmit="return checkpass();">
        {% csrf_token %}
        <div class="row g-3 mb-4">
            <div class="col-12 col-sm-6 ">
                <input type="text" class="form-control" placeholder="First Name" name="fname" pattern="[A-Za-z]{2,}" title="first name should be in letter only" required>
            </div>
            <div class="col-12 col-sm-6 ">
                <input type="text" class="form-control" placeholder="Last Name" name="lname" pattern="[A-Za-z]{2,}" title="first name should be in letter only" required>
            </div>
            
                
            </div>

            <div class="row g-3 mb-4">
                <div class="col-12 col-sm-6 ">
                    <input type="number" class="form-control" placeholder="Contact" name="contact" pattern="[09]{2}[0-9]{8}" title="phone number should begin with 09 and followed by number and should be 10 digits" required>
                </div>
                <div class="col-12 col-sm-6 ">
                    <input type="email" class="form-control" placeholder="Email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="this field accepts only beggining in letter and contain @ key followed by letter and dot" required>
                </div>
                
                <div class="col-12 col-sm-6 ">
                    <input type="text" class="form-control" placeholder="company name" name="company" required>
                </div>

                <div class="col-12 col-sm-6 ">
                    <textarea class="form-control" placeholder="company description" name="detail" required></textarea>
                </div>
                
                </div>

                <div class="form-row mb-4">
                    <div class="form-group col-md-12">
                         <label >Gender</label>
                         <div class="custom-control custom-radio custom-control-inline">
                             <input type="radio" id="customRaddioInline1" name="gender" class="custom-control-input" value="male" required>
                             <label for="customRaddioInline1" class="custom-control-label">Male</label>
                             <input type="radio" id="customRaddioInline2" name="gender" class="custom-control-input" value="female" required>
                             <label for="customRaddioInline2" class="custom-control-label">Female</label>
                         </div>
                         
                            
                         
                         
                     </div>
                     </div>

                <div class="row g-3">
                    <div class="col-12 col-sm-6 ">
                        <input type="password" class="form-control" placeholder="password" name="pwd"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                    </div>
                    <div class="col-12 col-sm-6 ">
                        <input type="password" class="form-control" placeholder="confirm password" name="cpwd" required>
                    </div>
                    <div class="col-12 col-sm-6 mb-4">
                        <label for="">profile</label>
                        <input type="file" class="form-control bg-white" name="image" required>
                    </div>
                    
                    
                    </div>

                    
                
                <div class="row g-3 " style="margin-left:20px;">
                <input class="btn btn-primary mb-4" type="submit" value="submit" style="width:200px;">
                </div>
        </div>
    </form>
</div>
</div> 
</body>
</html>
{% ifequal error "no" %}
<script>
    alert("signup successful");
    window.location=('{% url 'recruiter_login' %}');
</script>
{% endifequal %}
{% ifequal error "yes" %}
<script>
    alert("something went wrong,try again");
</script>
{% endifequal %}
{% endblock %}
